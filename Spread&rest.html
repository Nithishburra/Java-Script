<!---

    differences between spread and rest
    ***********************************
    1) ...spread

     -> The spread operator allows us to spread the value of an array...

    2) rest

     -> The rest parameter allows us to pass an indefinite number of parameters to a function and access them in an array.
-->

<!---
<script>
 let arr1 = [1,2,3]

 let arr2 = [4,5,6]

 let arr3 = [...arr1,...arr2]
 console.log(arr3);
</script>                                        // [1, 2, 3, 4, 5, 6]




<script>
    let obj1 = {
        "name":"ASHOKIT",
        "course":"FULLSTACK",
        "fee":"150000"
    }

    let obj2 ={
          ...obj1,
          "course":"UI FULLSTACK"
    }

    console.log(obj1,obj2);
</script>

   <script>
       function fun_one(){

   </script>


   // we can also use this way rest parameter like below...

 <script>
