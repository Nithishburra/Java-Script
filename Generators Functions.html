<!---
          Generators
          ***********

    1) generators is used to control the statements in the Functions.

    2) generators should representing with "*".

    3) each statement should have "yield" statements.

    4) Generators will have Cursor Mechanism.

    5) by using cursor we can control the statements.

    6) false means one more thing is there behind that thing (exceution is not completed)

    7) true means if no thing is avaiable in behind that it is true..(execution is completed)

    8) if any statements avaiable after the return statements then that code will won't executed.

-->

<!--
<script>
function * fun_one(){
    yield "stmt_1";
    yield "stmt_2";
    yield "stmt_3";
    yield "stmt_4";
    yield "stmt_5";
    yield "stmt_6";
};

let cursor = fun_one();

console.log(cursor.next());
console.log(cursor.next());
console.log(cursor.next());
console.log(cursor.next());
console.log(cursor.next());
console.log(cursor.next());
console.log(cursor.next());
</script>
------>
