<!--
    Arrow functions
    *****************
    1) the function without name is called anonymous functions

    2) anonymous function is also called as arrow functions

    3) arrow functions behave like call back functions.
    
    4) we will represent arrow functions with =>

    5) arrow functions introduced in ES6 version


    syntax
    *******
    1) function defintion

    2) function calling


    var/let/const variable name =(arg1,arg2,arg3.........argn)=>{
        //business logic
    }
     
    variablename(param1,param2,param3.........paramn);
     

-->
