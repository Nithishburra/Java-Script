<!--
    JSON
    ******
=> JSON Stands for Java script object Notation .

=> Json is also called Javascript objects

=> IN real scenario Project is divided into three layers they are 
    1) FRONT END
    2) BACK END
    3) DATA BASE

 => SO in order to send the data over a network we have two formats that are 

     1) XML 
     2) JSON 

     1) XML=> it is heavy weight Format because it will consume the RAM high level.

     2) JSON => it is light weight Format because it will consume the RAM low level.

=> SO JSON Format is recommened used to send the data.


   Syntax
   ******

   1) Object ---{}

   2) Array ----[]

   3) data ------key & value pairs

   4) ---------- key & value separated by using ":"
-->

//deep cloning
<script>
    let obj1 = {
        "key1": "value1",
        "key2" : "value2",

    }
    let obj3 = {...obj1}

    obj1.key3 = "value3";

    console.log(obj1);      //{key1: 'value1', key2: 'value2', key3: 'value3'}
    console.log(obj3);      //{key1: 'value1', key2: 'value2'}


</script>
