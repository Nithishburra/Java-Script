
<!--
    innertext
    ********
    1) it retrives the content in plain text

    2) it can't accept to insert the html tags

    innerHTML
    *********
    1) it retrives the content in HTML format

    2) we can insert into html tags
-->


<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
    </head>
    <body></body>
    <script>
        const body = document.body;
           //body.innerText = "javascript"; 
             body.innerHTML ="<h1>javascript</h1>";
    </script>
</html>
