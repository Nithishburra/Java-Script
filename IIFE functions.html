<!--
    IIFE FUNCTIONS
    **************
    1) Immdiaite Invokable function Expression.

    2) it is Introduced in ES9 version.

    3) we can define function in two ways 

     function defintion
     function calling

     4) IN IIFE whenever we write the function defintion then no need to call the function..IIFE will be automatically call the function. 

     5) These functions are called as self invokable functions...

     syntax
     ******
    ( (arg1,arg2,arg3.......argn)=>{
       //business logic
    })(param1,param2,param3,....param n);
-->


<!---
<script>
    (()=>{
      console.log("welcome to IIFE"); //welcome to IIFE

    })();
</script>


<script>
    (()=>{
        console.log("hello world");
    })(); //hello world
</script>


<script>
    (()=>{
        console.log(null);
    })();         //null
</script>


<script>
    (()=>{
        console.log(undefined,"hi");
    })(); //undefined //undefined 'hi'
</script>

-->
