<!---
//destructuring
// it is the process of unpacking a small part of something from the main part,
// it is possible to extract a specific part from the main body.
// so it can be modified easily as needed 

<script>
    let obj = {
        "money" : {"amount":1000},
        "gold"  : {"weight" : "1gr"},
        "book"  : {"company": "classmate"},
        "pen"   : {"company1": "reynolds"}

    }

    let {money,gold,book,pen} = obj
     let {amount} = money;
     let {weight} = gold;
     let {company} = book;
     let {company1} = pen;
     console.log(amount,weight,company,company1);     //1000 '1gr' 'classmate' 'reynolds'
</script>


<script>
    let obj1 = {
        "course" : {"java":2000},
        "books"   : {"all" :10},
        "laptop"  : {"machine":4000},
        "inst" : {"ashokit" : "javafullstack"}

    }

    let {course,books,laptop,inst} = obj1
      let {java} = course;
      let {all} = books;
      let {machine} = laptop;
      let {ashokit} = inst;
      console.log(java,all,machine,ashokit);           //2000 10 4000 'javafullstack'
</script>

<script>
    let arr = [
        {"e_id":111,"e_name":"e_one","e_sal":1000},
        {"e_id":222,"e_name":"e_two","e_sal":2000},
        {"e_id":333,"e_name":"e_three","e_sal":3000},
        {"e_id":444,"e_name":"e_four","e_sal":4000},
        {"e_id":555,"e_name":"e_five","e_sal":5000}
        

    ]

    document.write(`<table border="1"
                       cellpadding = "10px"
                       cellspacing = "10px"
                       align = "center">

                       <tr>
                        <th>E_ID</th>
                        <th>E_NAME</th>
                        <th>E_SAL</th>
                      </tr>

    ` );

       arr.forEach((rec)=>{
           document.write(`

             <tr>
                <td>${rec.e_id}</td>
                <td>${rec.e_name}</td>
                <td>${rec.e_sal}</td>

            </tr>
   `);
       });

       document.write(`</table>`);
</script>
