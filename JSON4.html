<!---
    ENTRIES
    ******
    => to convert obj to array we have to use entries()


<script>
    let obj = {
        "key1":"value1",
        "key2":"value2",
        "key3":"value3"
    }
    console.log(Object.entries(obj));  //(3) [Array(2), Array(2), Array(2)]
</script>



<script>
    let obj1 = {
        "key1":"hello_1",
        "key2":"hello_2",
        "key3":"hello_3"
    }
    console.log(Object.entries(obj1)); //(3) [Array(2), Array(2), Array(2)]
</script>



<script>

 let obj2 = {
     "key1":"hello_1",
     "key2":"hello_2"
 }

 let arr = Object.entries(obj2);
 console.log(arr);
</script>
